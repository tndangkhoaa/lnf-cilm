<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Lost & Found</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="admin-header">
    <h1>Trang quản trị Lost & Found</h1>
    <button onclick="logoutAdmin()" class="logout-btn">Đăng xuất</button>
  </header>

 <section id="unauthorized-section" style="text-align: center; margin-top: 50px;">
  <h2>🚫 Bạn không có quyền truy cập trang này.</h2>
  <p>Vui lòng đăng nhập để tiếp tục truy cập trang quản trị.</p>
  <button onclick="window.location.href='admin-login.html'" style="margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
    🔐 Đăng nhập tại đây
  </button>
</section>


  <main id="admin-content" style="display:none;">
    <form id="report-form" class="admin-form">
      <h2>📝 Thêm / Cập nhật thông tin</h2>
      <input type="hidden" id="record-id">
      <label>Tiêu đề: <input type="text" id="title" required></label>
      <label>Mô tả: <input type="text" id="description" required></label>
      <label>Vị trí tìm thấy: <input type="text" id="location" required></label>
      <label>Liên hệ: <input type="text" id="email" required></label>
      <label>Ảnh: <input type="file" id="image" accept="image/*"></label>
      <div class="form-buttons">
        <button type="submit">📤 Thêm dữ liệu</button>
        <button type="button" id="update-btn" style="display:none;">🔄 Cập nhật dữ liệu</button>
      </div>
    </form>

    <h2>📋 Danh sách đồ thất lạc</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Tiêu đề</th><th>Ảnh</th><th>Vị trí</th><th>Ngày báo</th><th>Email</th><th>Trạng thái</th><th>Hành động</th>
        </tr>
      </thead>
      <tbody id="admin-items-list"></tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin.js"></script>
</body>
</html>
